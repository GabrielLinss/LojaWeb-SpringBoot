<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>LojaWeb | Login</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="/css/signin.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-signin" action="/usuario/login" method="POST">
      <img class="mb-4" src="/images/icon.png" alt="" width="100" height="92">
      <h1 class="h3 mb-3 font-weight-normal">Login</h1>
      <label for="usuario" class="sr-only">Usuário</label>
      <input type="text" name="username" id="usuario" class="form-control" placeholder="Usuário" required autofocus>
      <label for="senha" class="sr-only">Senha</label>
      <input type="password" name="password" id="senha" class="form-control" placeholder="Senha" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
      <a class="btn btn-lg btn-secondary btn-block" href="/usuario/formulario">Cadastre-se</a>
      <p class="mt-5 mb-3 text-muted">Todos os direitos reservados &copy; LojaWeb 2018</p>
    </form>
  </body>
</html>
